<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daily Form</title>
	<link rel="shortcut icon" href="images/key.png">
	<link rel="stylesheet" href="styles/normalize.css"><!-- 2nd priority -->
	<link rel="stylesheet" href="styles/style.css">
</head>
<body class="ba-create-account">
	<section class="ba-registration">
		<div class="ba-container">
			<form action="#" method="POST" class="ba-form">
				<div class="ba-registration__title">
					<h1 class="ba-registration__first-title">
					<img class="ba-registration__img" src="images/key.png" alt="key">
					Create your free account</h1>
					<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="ba-form_link" href="#">Log in</a>.</p>
				</div>
				<div class="ba-form__item ba-clearfix">
					<input required placeholder="First name" class="ba-form__field ba-form__field--left" type="text" name="first-name">
					<input required placeholder="Last name" class="ba-form__field ba-form__field--right" type="text" name="last-name">
				</div>
				<div class="ba-form__item">
					<input required placeholder="Email address" class="ba-form__field" type="email" name="email-address">
				</div>
				<div class="ba-form__item">
					<input required placeholder="Password" class="ba-form__field" type="password" name="password">
				</div>
				<button type="submit" class="ba-btn ba-form__btn">Sign up for free</button>
				<div class="ba-registration__footer">
					<p class="ba-registration__footer-text">By clicking on “Sign up for free”, you agree to the <a class="ba-form_link" href="#">Terms of Service</a> and the <a class="ba-form_link" href="#">Privacy Policy</a></p>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
